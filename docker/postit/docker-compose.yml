version: '3'

services:
  api:
    build:
      context: ../../.
      dockerfile: docker/postit/Dockerfile
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ../../:/app
    environment:
      DATABASE_URL: postgres://tom:tom123@postgres_db:5432/postit_db
      VERIFICATION_URL: http://uacl/authorize
      NOTIFICATION_URL: http://notif/internal_notification
      EMOTIVES_URL: http://emotives.net/
      NOTIFICATION_AUTH: qutSecret
      HOST: 0.0.0.0
      PORT: 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postit.rule=Host(`postit.localhost`)"
      - "traefik.http.routers.postit.entrypoints=web"
      - "traefik.docker.network=traefik"
    restart: unless-stopped
    networks:
      traefik:
      default:
      emotives:
        aliases:
          - postit

networks:
  emotives:
    external:
      name: emotives
  default:
  traefik:
    external:
      name: traefik
