version: '3'

services:
  api:
    image: ghcr.io/tombowyerresearchproject/postit_api:latest
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      DATABASE_URL: postgres://tom:tom123@db:5432/postit_db
      HOST: 0.0.0.0
      PORT: 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postit.rule=Host(`postit.emotives.net`)"
      - "traefik.http.routers.postit.tls=true"
      - "traefik.http.routers.postit.tls.certresolver=letsencrypt"
      - "traefik.docker.network=traefik"
    restart: unless-stopped
    depends_on:
      - "db"
    networks:
      traefik:
      default:
      emotives:
        aliases:
          - postit
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: tom123
      POSTGRES_USER: tom
    volumes:
      - postgres-data:/var/lib/postgresql/data/
      - ../../database/:/docker-entrypoint-initdb.d/
    restart: unless-stopped
    networks:
      default:

volumes:
  postgres-data:

networks:
  emotives:
    external:
      name: emotives
  default:
  traefik:
    external:
      name: traefik